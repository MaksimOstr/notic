databaseChangeLog:
  - changeSet:
      id: 1
      author: Maksim
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: auth_provider
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: account_non_locked
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - createTable:
            tableName: profiles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: avatar
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
                    deleteCascade: true
        - addForeignKeyConstraint:
            baseTableName: profiles
            baseColumnNames: user_id
            constraintName: fk_profile_user
            referencedTableName: users
            referencedColumnNames: id

        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(30)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: text
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: expires_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
                    deleteCascade: true
        - addForeignKeyConstraint:
            baseTableName: refresh_tokens
            baseColumnNames: user_id
            constraintName: fk_refresh_token_user
            referencedTableName: users
            referencedColumnNames: id


        - createTable:
            tableName: users_role
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    deleteCascade: true
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                    deleteCascade: true
        - addPrimaryKey:
            tableName: users_role
            columnNames: user_id, role_id
            constraintName: pk_users_role

        - addForeignKeyConstraint:
            baseTableName: users_role
            baseColumnNames: user_id
            constraintName: fk_users_role_user
            referencedTableName: users
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: users_role
            baseColumnNames: role_id
            constraintName: fk_users_role_role
            referencedTableName: roles
            referencedColumnNames: id

        - createTable:
            tableName: notes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    nullable: false
                    deleteCascade: true
              - column:
                  name: visibility
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: notes
            baseColumnNames: author_id
            constraintName: fk_note_user
            referencedTableName: users
            referencedColumnNames: id

        - createTable:
            tableName: verification_codes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: scope
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: int
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: expires_at
                  type: timestamp
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: verification_codes
            columnNames: code, scope
            constraintName: uc_code_scope
        - addForeignKeyConstraint:
            baseTableName: verification_codes
            baseColumnNames: user_id
            constraintName: fk_verification_code_user
            referencedTableName: users
            referencedColumnNames: id

        - createTable:
            tableName: friendship_requests
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sender_id
                  type: bigint
                  constraints:
                    nullable: false
                    deleteCascade: true
              - column:
                  name: receiver_id
                  type: bigint
                  constraints:
                    nullable: false
                    deleteCascade: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: friendship_requests
            baseColumnNames: sender_id
            constraintName: fk_friendship_request_sender
            referencedTableName: users
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: friendship_requests
            baseColumnNames: receiver_id
            constraintName: fk_friendship_request_receiver
            referencedTableName: users
            referencedColumnNames: id

        - createTable:
            tableName: friendships
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user1_id
                  type: bigint
                  constraints:
                    nullable: false
                    deleteCascade: true
              - column:
                  name: user2_id
                  type: bigint
                  constraints:
                    nullable: false
                    deleteCascade: true
              - column:
                  name: friendship_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: friendships
            baseColumnNames: user1_id
            constraintName: fk_friendship_user1
            referencedTableName: users
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: friendships
            baseColumnNames: user2_id
            constraintName: fk_friendship_user2
            referencedTableName: users
            referencedColumnNames: id

        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: name
                  value: ROLE_USER
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  value: 2
              - column:
                  name: name
                  value: ROLE_ADMIN







